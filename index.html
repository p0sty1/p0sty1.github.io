<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的数据分析博客</title>
  <!-- 引入 marked 库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1, h2 {
      color: #34495e;
    }
    p {
      line-height: 1.8;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
    /* 为 Markdown 内容添加基本样式 */
    #markdown-content h1, #markdown-content h2, #markdown-content h3 {
      color: #34495e;
    }
    #markdown-content p {
      margin: 10px 0;
    }
    #markdown-content strong {
      font-weight: bold;
    }
    #markdown-content em {
      font-style: italic;
    }
  </style>
</head>
<body>

<header>
  <h1>欢迎来到我的个人网站</h1>
  <p>这是我的数据分析博客，展示我的分析成果</p>
</header>

<main>
  <h2>数据分析报告</h2>
  <p>
    以下是我完成的任务 (2) 的数据分析报告内容：
  </p>

  <!-- Markdown 内容将渲染在此 -->
  <div id="markdown-content"></div>

  <h2>项目说明</h2>
  <p>
    本站点由 GitHub Pages 托管，并绑定了我通过 GitHub Education Pack 获得的自定义域名。
    如需了解更多信息，欢迎通过页面底部的联系方式与我交流。
  </p>
</main>

<footer>
  © 2025 我的个人博客 | Powered by GitHub Pages
</footer>

<script>
  // 示例 Markdown 内容（可替换为你的实际内容）
  const markdownText = `
# 分析报告标题
这是我的数据分析报告，包含以下内容：

- **数据来源**：从公开数据集获取。
- **分析工具**：使用了 Python 和 Pandas。
- **结论**：数据表明趋势向上。

更多细节请参考完整报告。
  `;

  // 使用 marked 渲染 Markdown 到 HTML
  document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);
</script>

</body>
</html>
